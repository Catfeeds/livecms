<extend name="Common:common" />
<block name="cssjs">
    <link rel="stylesheet" href="__PUBLIC__/js/uploadify/uploadify.css">
    <script type="text/javascript" src="__PUBLIC__/js/uploadify/jquery.uploadify.min.js"></script>
    <style>
        .uploadify{display:inline-block;}
        .uploadify-button{border:none; border-radius:5px; margin-top:8px;}
        table.add_tab tr td span.uploadify-button-text{color: #FFF; margin:0;}
    </style>
</block>
<block name="body">
<body>
    <!--面包屑导航 开始-->
    <div class="crumb_warp">
        <a href="__MODULE__/Index/info">首页</a> &raquo; <a href="__URL__/index">案例管理</a> &raquo; 编辑
    </div>
    <!--面包屑导航 结束-->

    <div class="result_wrap">
        <form method="post" id="dataSet" onsubmit="return present();">
            <input type="hidden" name="case_id" value="{$info['case_id']}">
            <table class="add_tab">
                <tbody>
                <tr> 
                    <th  width="120">图片：</th>
                    <td>
                        <input type="file" multiple="true" id="file_upload">
                        <img id="upload_img" src="__ROOT__/{$info['case_img']}" width="200">
                    </td>
                    <input id="upload_img_thumb" name="case_img" type="hidden" value="{$info['case_img']}" multiple="true" />
                </tr>
                <tr>
                    <th>标题：</th>
                    <td>
                        <input type="text" name="case_title" value="{$info['case_title']}" required><span>必填</span>
                    </td>
                </tr>
                <tr>
                    <th>排序：</th>
                    <td>
                        <input type="text" name="case_sort" value="{$info['case_sort']}"><span>数值越小, 排序越靠前, 默认值为10</span>
                    </td>
                </tr>
                <tr>
                    <th></th>
                    <td>
                        <input type="submit" value="提交" class="btn-blue">
                        <input type="button" class="back btn-blue" onclick="history.go(-1)" value="返回">
                    </td>
                </tr>
                </tbody>
            </table>
        </form>
    </div>
</body>
<script type="text/javascript">
    //uploadify异步上传图片
    $(function() {
        $("#file_upload").uploadify({
            'swf'               : "__PUBLIC__/js/uploadify/uploadify.swf",
            'uploader'          : "__MODULE__/Article/uploadImage",
            'buttonText'        : '上传',
            'fileTypeDesc'      : 'Image Files',
            'fileTypeExts'      : '*.gif; *.jpg; *.png; *.jpeg',
            'fileObjName'       : 'file',
            'width'             : 60,
            'onUploadSuccess'   : function(file,data,response) {
            if(response) {
                var data = JSON.parse(data); //由JSON字符串转换为JSON对象
                if(data.code == '201') {
                    dialog.error(data.msg);
                } else {
                    $('#' + file.id).find('.data').html(' 上传完毕');
                    $("#upload_img").attr("src","__ROOT__/"+data.file);
                    $("#upload_img_thumb").attr('value',data.file);
                    $("#upload_img").show();
                }
            }else{
                dialog.error('上传失败!');
            }
        },
        });
    });

    //数据提交
    function present() {
        dialog.presentForm("__URL__/editData", "__URL__/index");
        return false;
    }
</script>
</block>
